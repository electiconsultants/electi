<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electi Consultants</title>
    <link rel="stylesheet" href="css/styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <a href="index.html">
                    <img src="images/Electi Logo 2026 no background.png" alt="Electi Consultants Logo">
                </a>
                <p style="color: var(--primary-gold); font-weight: 600; margin-top: 0.5rem;">Data-Driven Excellence for Life Sciences</p>
            </div>
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="form-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
                <div class="form-link">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
